version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: aegis-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - GROQ_MAX_TOKENS=${GROQ_MAX_TOKENS:-8000}
      - ENABLE_WEB_SEARCH=${ENABLE_WEB_SEARCH:-true}
      - ENABLE_CACHING=${ENABLE_CACHING:-true}
      - ENABLE_STREAMING=${ENABLE_STREAMING:-true}
      - ENABLE_HF_MODELS=${ENABLE_HF_MODELS:-true}
      - HF_CACHE_DIR=/app/models
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-120}
      - CACHE_TTL=${CACHE_TTL:-3600}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      - ./backend/app:/app/app:ro
      - ./data/cache:/app/cache
      - ./data/logs:/app/logs
      - ./data/models:/app/models
    
    networks:
      - aegis-network
    
    depends_on:
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 16G
        reservations:
          cpus: '1.0'
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    
    volumes:
      - ./data/redis:/data
    
    networks:
      - aegis-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  frontend:
    image: ghcr.io/open-webui/open-webui:main
    container_name: aegis-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:8080"
    
    environment:
      - OPENAI_API_BASE_URL=http://aegis-backend:8000/v1
      - OPENAI_API_KEY=dummy-key
      - ENABLE_OLLAMA_API=false
      - OLLAMA_BASE_URL=
      - WEBUI_NAME=${WEBUI_NAME:-Aegis AI Studio}
      - ENABLE_AUDIO_API=true
      - AUDIO_STT_ENGINE=web
      - AUDIO_TTS_ENGINE=${AUDIO_TTS_ENGINE:-openai}
      - AUDIO_TTS_API_KEY=${OPENAI_API_KEY:-}
      - DEFAULT_MODELS=aegis-groq-turbo
    
    volumes:
      - ./data/open-webui:/app/backend/data
    
    networks:
      - aegis-network
    
    depends_on:
      backend:
        condition: service_healthy
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

networks:
  aegis-network:
    driver: bridge
    name: aegis-network

volumes:
  redis-data:
    name: aegis-redis-data