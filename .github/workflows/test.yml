name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ==========================================================================
  # LINTING & CODE QUALITY
  # ==========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black flake8 pylint mypy isort
      
      - name: Check code formatting (Black)
        run: black --check backend/app
      
      - name: Check import sorting (isort)
        run: isort --check-only backend/app
      
      - name: Lint with flake8
        run: |
          flake8 backend/app --max-line-length=100 --exclude=__pycache__
      
      - name: Type checking (MyPy)
        run: mypy backend/app --ignore-missing-imports
        continue-on-error: true

  # ==========================================================================
  # SECURITY SCANNING
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install bandit safety
      
      - name: Security scan (Bandit)
        run: bandit -r backend/app -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Check dependencies (Safety)
        run: safety check --file=backend/requirements.txt
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: bandit-report.json

  # ==========================================================================
  # UNIT TESTS
  # ==========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-mock
      
      - name: Run tests with coverage
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY_TEST }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_TEST }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ENABLE_CACHING: true
        run: |
          pytest tests/ \
            --cov=backend/app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-aegis
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/

  # ==========================================================================
  # INTEGRATION TESTS
  # ==========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker images
        run: docker-compose build
      
      - name: Start services
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY_TEST }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_TEST }}
        run: |
          docker-compose up -d
          sleep 30  # Wait for services to be ready
      
      - name: Check service health
        run: |
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:3000 || exit 1
      
      - name: Run integration tests
        run: |
          docker-compose exec -T backend pytest tests/integration/ -v
      
      - name: Collect logs
        if: failure()
        run: |
          docker-compose logs > docker-logs.txt
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: docker-logs
          path: docker-logs.txt
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # ==========================================================================
  # DOCKER BUILD TEST
  # ==========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: false
          tags: aegis-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test image
        run: |
          docker run --rm aegis-backend:test python --version
          docker run --rm aegis-backend:test pip list

  # ==========================================================================
  # SUMMARY
  # ==========================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, integration, docker-build]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Integration: ${{ needs.integration.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"