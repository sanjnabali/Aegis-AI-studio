name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  actions: read
  security-events: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ==========================================================================
  # LINTING & CODE QUALITY
  # ==========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install lint dependencies
        run: |
          pip install --upgrade pip
          pip install black flake8 pylint mypy isort

      - name: Black formatting check
        run: black --check backend/app || true

      - name: Isort check
        run: isort --check-only backend/app || true

      - name: Flake8 lint
        run: flake8 backend/app --max-line-length=100 --exclude=__pycache__ || true

      - name: MyPy type check
        run: mypy backend/app --ignore-missing-imports || true

  # ==========================================================================
  # SECURITY SCANNING
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install --upgrade pip
          pip install bandit safety

      - name: Bandit scan
        run: bandit -r backend/app -f json -o bandit-report.json || true

      - name: Dependency scan (Safety)
        run: safety check --file=backend/requirements.txt || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: bandit-report.json

  # ==========================================================================
  # UNIT TESTS
  # ==========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-mock

      - name: Run unit tests
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY_TEST }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_TEST }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ENABLE_CACHING: true
        run: |
          pytest tests/ \
            --cov=backend/app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            -v || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: coverage.xml
          flags: unittests
          name: codecov-aegis

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/

  # ==========================================================================
  # INTEGRATION TESTS
  # ==========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker-compose build

      - name: Start services
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY_TEST }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_TEST }}
        run: |
          docker-compose up -d
          sleep 25

      - name: Health check
        run: |
          curl -f http://localhost:8000/health || true
          curl -f http://localhost:3000 || true

      - name: Run integration tests
        run: docker-compose exec -T backend pytest tests/integration/ -v || true

      - name: Collect logs
        if: failure()
        run: docker-compose logs > docker-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # ==========================================================================
  # DOCKER BUILD TEST
  # ==========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: false
          tags: aegis-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          docker run --rm aegis-backend:test python --version
          docker run --rm aegis-backend:test pip list

  # ==========================================================================
  # SUMMARY
  # ==========================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, integration, docker-build]
    if: always()

    steps:
      - name: Print summary
        run: |
          echo "Lint:        ${{ needs.lint.result }}"
          echo "Security:    ${{ needs.security.result }}"
          echo "Unit Tests:  ${{ needs.test.result }}"
          echo "Integration: ${{ needs.integration.result }}"
          echo "Docker:      ${{ needs.docker-build.result }}"
