name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ==========================================================================
  # LINTING & CODE QUALITY
  # ==========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install lint tools
        run: |
          pip install black flake8 isort mypy

      - name: Black
        run: black --check backend/app

      - name: isort
        run: isort --check-only backend/app

      - name: flake8
        run: flake8 backend/app --max-line-length=100

      - name: MyPy
        run: mypy backend/app --ignore-missing-imports
        continue-on-error: true

  # ==========================================================================
  # SECURITY SCAN
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Bandit scan
        run: bandit -r backend/app -f json -o bandit-report.json
        continue-on-error: true

      - name: Safety scan
        run: safety check --file=backend/requirements.txt
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: bandit-report.json

  # ==========================================================================
  # UNIT TESTS
  # ==========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run unit tests
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          pytest tests \
            --cov=backend/app \
            --cov-report=xml \
            -v

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

  # ==========================================================================
  # INTEGRATION TESTS (Docker Compose v2)
  # ==========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build containers
        run: docker compose build

      - name: Start services
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY_TEST }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_TEST }}
        run: |
          docker compose up -d
          sleep 30

      - name: Health check
        run: |
          curl -f http://localhost:8000/health
          curl -f http://localhost:3000

      - name: Run integration tests
        run: docker compose exec -T backend pytest tests/integration -v

      - name: Collect logs
        if: failure()
        run: docker compose logs > docker-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # ==========================================================================
  # DOCKER BUILD TEST
  # ==========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          tags: aegis-backend:test
          load: true
          push: false

      - name: Test image
        run: docker run --rm aegis-backend:test python --version

  # ==========================================================================
  # SUMMARY
  # ==========================================================================
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, integration, docker-build]
    if: always()

    steps:
      - run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Integration: ${{ needs.integration.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
